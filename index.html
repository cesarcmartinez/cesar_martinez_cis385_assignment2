<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CIS 385 - Assignment 2</title>

</head>

<body>
    <div class="container">
        <div id="app">
            <header id="styleTitle">
                <h1>Movie Ratings</h1>
                <p>Review films and add new film at the bottom</p>
            </header>
            <!-- Using expressions in bindings - Vue allows using any valid 
                JavaScript expression inside any of our bindings. A few examples -->
            <!--NOTE You can use a shorthand for the v-bind directive. Instead of typing out v-bind every time 
                you need to use it, you can remove the v-bind and type :, 
                so instead of using v-bind:src=" ... ", you can type :src=" ... ".-->
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <div class="card border-0" style="width: 20rem; height: 38rem">
                        <img v-bind:src="moviePoster0" alt="movie" width="275" height="400">
                        <h1>{{movieTitle0}}</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-4 justify-content-center">
                    <div class="card border-0" style="width: 20rem; height: 38rem">
                        <img v-bind:src="moviePoster1" alt="movie" width="275" height="400">
                        <h1>{{movieTitle1}}</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-4 justify-content-center">
                    <div class="card border-0" style="width: 20rem; height: 38rem">
                        <img v-bind:src="moviePoster2" alt="movie" width="275" height="400">
                        <h1>{{movieTitle2}}</h1>
                    </div>
                </div>
            </div>
            <div>
                <p>Average Rating: </p><input type="text" v-model="avgRating" disabled />
            </div>
            <br><br>
            <div>
                <form>
                    <label for="average">Enter rating for {{movieTitle0}}:&nbsp;</label><br>
                    <input :value="text0" @input="onInput0" placeholder="1,2,3,4,5"><br>
                    <label for="average">Enter rating for {{movieTitle1}}:&nbsp;</label><br>
                    <input :value="text1" @input="onInput1" placeholder="1,2,3,4,5"><br>
                    <label for="average">Enter rating for {{movieTitle2}}:&nbsp;</label><br>
                    <input :value="text2" @input="onInput2" placeholder="1,2,3,4,5"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div><br><br>
            <div>
                <p style="font-size: 1em; font-weight: bold">Add new movie title</p>
                <form>
                    <label>Movie Title:&nbsp;<input type="text" id="frmMovieTitle" name="frmMovieTitle"></label>&nbsp;
                    <input type="submit" v-on:click="getTitle()" value="Submit">
                </form>
            </div>
        </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js"></script>

</body>

</html>
